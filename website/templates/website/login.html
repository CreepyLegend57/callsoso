{% extends "website/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'website:signup' %}">Sign up here</a>.</p>
{% endblock %}
